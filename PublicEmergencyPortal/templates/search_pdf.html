<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Search Results for "{{ query }}"</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Timestamp</th>
                <th>Township</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row['title'] }}</td>
                <td>{{ row['timeStamp'] }}</td>
                <td>{{ row['twp'] }}</td>
                <td>{{ row['addr'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results found for "{{ query }}"</p>
    {% endif %}
</body>
</html>
